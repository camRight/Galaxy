<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Galaxy || Sign-Up</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
		/>
		<link href="../css/styles.css" rel="stylesheet" />
	</head>

	<body class="tinted-image">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header"></div>
			</div>
		</nav>
		<div class="container box-model-signup">
			<div class="row">
				<div class="col-sm-6 col-md-offset-3">
					<div class="jumbotron">
						<h2>Sign Up For GALAXY VISION</h2>
						<form class="signup">
							<div class="form-group">
								<label for="exampleInputEmail1">Email Address</label>
								<input
									type="email"
									class="form-control"
									id="email-input"
									placeholder="Email"
								/>
							</div>
							<div class="form-group">
								<label for="InputHouseName">House Name</label>
								<input
									type="userName"
									class="form-control"
									id="house-input"
									placeholder="House Name"
								/>
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input
									type="password"
									class="form-control"
									id="password-input"
									placeholder="Password"
								/>
							</div>
							<div
								style="display: none"
								id="alert"
								class="alert alert-danger"
								role="alert"
							>
								<span
									class="glyphicon glyphicon-exclamation-sign"
									aria-hidden="true"
								></span>
								<span class="sr-only">Error:</span> <span class="msg"></span>
							</div>
							<button type="submit" class="btn btn-lg btn-red-custom btn-block">
								Sign Up!
							</button>
						</form>
						<br />
						<p>Or log in <a href="/login">here</a></p>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../js/signup.js"></script>
	</body>
</html>
